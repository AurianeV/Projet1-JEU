<!DOCTYPE html>
<html>
  <head>
    <title>Jeu casse-brique</title>
    <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>

    <div class="divgeneral">
    <nav>
        <img class="mgauche" src="CSS/manette gauche.png" alt="game"/>
        <img class="imgcassebrique" src="CSS/Casse brique image.png"/>
        <img class="mdroite" src="CSS/manette droite.png" alt="game"/>

    </nav>
     

    <h1>Are you ready ?</h1>

     <img class="imgdoigt" src="CSS/doigt clic.png" alt="click"/>

     <button class="startbutton">Let's GO</button>


    <div class="regles">
        <h2>Règles du jeu :</h2>
        <p>Le but est d'éliminer toutes les briques en les touchant avec la balle. S'il ne vous reste plus de brique, vous avez <b>gagnez</b> !</p>

    </div> 
    
    <div class="commandes">  
        <h2>Commandes :</h2>
        
        <div class="commandeflex">
        <p>Flèches gauche et droite sur le clavier pour se déplacer :</p>
        <img class="imgfleches" src="CSS/Flèches clavier.png" alt="Flèches">
        </div>

    </div>
</div>
    

   <!--Canvas-->
   <canvas id="cassebrique" width="1400" height="700"></canvas>
   <script src="index.js"></script>

   

</body>
</html>
